<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../../third-party/webuploader/webuploader.css">
	<link rel="stylesheet" type="text/css" href="image.css">
</head>
<body>
<div class="wrapper">
	<div class="tabhead" id="tabhead">
		<span class="tab" data-content-id="remote"><var id="lang_tab_remote"></var></span>
		<span class="tab focus" data-content-id="upload"><var id="lang_tab_upload"></var></span>
		<span class="tab" data-content-id="online"><var id="lang_tab_online"></var></span>
		<span class="tab" data-content-id="search"><var id="lang_tab_search"></var></span>
	</div>
	<div class="alignBar">
		<label class="algnLabel"><var id="lang_input_align"></var></label>
		<span id="alignIcon">
			<span class="none-align focus" data-align="none" id="noneAlign"></span>
			<span class="left-align" data-align="left" id="leftAlign"></span>
			<span class="right-align" data-align="right" id="rightAlign"></span>
			<span class="center-align" data-align="center" id="centerAlign"></span>
		</span>
		<input type="hidden" value="none" name="align" id="align">
	</div>
	<div class="tabbody" id="tabbody">
		<div class="panel" id="remote">
			<div class="top">
				<div class="row">
					<label for="url"><var id="lang_input_url"></var></label>
					<span><input type="text" class="text" id="url"></span>
				</div>
			</div>
			<div class="left">
				<div class="row">
					<label><var id="lang_input_size"></var></label>
					<span><var id="lang_input_width">&nbsp;&nbsp;</var><input type="text" class="text" id="width">px </span>
					<span><var id="lang_input_height">&nbsp;&nbsp;</var><input type="text" class="text" id="height">px </span>
					<span><input type="checkbox" disabled="disabled" id="lock"><span id="lockicon"></span></span>
				</div>
				<div class="row">
					<label><var id="lang_input_border"></var></label>
					<span><input type="text" class="text" id="border">px </span>
				</div>
				<div class="row">
					<label><var id="lang_input_vhspace"></var></label>
					<span><input type="text" class="text" id="vhSpace">px </span>
				</div>
				<div class="row">
					<label><var id="lang_input_title"></var></label>
					<span><input type="text" class="text" id="title"></span>
				</div>
			</div>
			<div class="right"><div id="preview"></div></div>
		</div>
		<div class="panel focus" id="upload">
			<div class="queueList" id="queueList">
				<div class="statusBar element-invisible">
					<div class="progress">
						<span class="text">0%</span>
						<span class="percentage"></span>
					</div>
					<div class="info"></div>
					<div class="btns">
						<div id="filePickerBtn"></div>
						<div class="uploadBtn"><var id="lang_start_upload"></var></div>
					</div>
				</div>
				<div class="placeholder" id="dndArea"><div class="filePickerContainer"><div id="filePickerReady"></div></div></div>
				<ul class="filelist element-invisible"><li class="filePickerBlock" id="filePickerBlock"></li></ul>
			</div>
		</div>
		<div class="panel" id="online"><div id="imageList"><var id="lang_imgLoading"></var></div></div>
		<div class="panel" id="search">
			<div class="searchBar">
				<input type="text" class="searchTxt text" id="searchTxt">
				<select class="searchType" id="searchType">
					<option value="&s=4&z=0"></option>
					<option value="&s=1&z=19"></option>
					<option value="&s=2&z=0"></option>
					<option value="&s=3&z=0"></option>
				</select>
				<input type="button" id="searchReset">
				<input type="button" id="searchBtn">
			</div>
			<div class="searchList" id="searchList"><ul id="searchListUl"></ul></div>
		</div>
	</div>
</div>
<script type="text/javascript" src="../internal.js"></script>
<script type="text/javascript" src="../../third-party/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../../third-party/webuploader/webuploader.min.js"></script>
<script type="text/javascript" src="image.js"></script>
</body>
</html>
