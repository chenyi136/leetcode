<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
<style type="text/css">
*{margin:0;padding:0;color:#838383;}
html,body{font-size:12px;overflow:hidden;}
input{margin-left:4px;width:210px;height:21px;line-height:21px;}
.content{padding:5px 0 0 15px;}
</style>
</head>
<body>
<div class="content">
	<span><var id="lang_input_anchorName"></var></span>
	<input id="anchorName">
</div>
<script type="text/javascript" src="../internal.js"></script>
<script type="text/javascript">
var anchorInput=$G("anchorName"),node=editor.selection.getRange().getClosedNode();
if(node&&node.tagName=="IMG"&&(node=node.getAttribute("anchorname"))){
	anchorInput.value=node;
}
anchorInput.onkeydown=function(e){
	if((e||event).keyCode==13){
		editor.execCommand("anchor",anchorInput.value);
		dialog.close();
		domUtils.preventDefault(e);
	}
};
dialog.onok=function(){
	editor.execCommand("anchor",anchorInput.value);
	dialog.close();
};
$focus(anchorInput);
</script>
</body>
</html>
