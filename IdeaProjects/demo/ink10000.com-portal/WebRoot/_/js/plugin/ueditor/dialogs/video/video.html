<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="video.css">
	<link rel="stylesheet" type="text/css" href="../../third-party/webuploader/webuploader.css">
</head>
<body>
<div class="wrapper">
	<div id="videoTab">
		<div id="tabHeads" class="tabhead">
			<span class="focus" data-content-id="video" tabSrc="video"><var id="lang_tab_insertV"></var></span>
			<span data-content-id="upload" tabSrc="upload"><var id="lang_tab_uploadV"></var></span>
		</div>
		<div class="tabbody" id="tabBodys">
			<div class="panel focus" id="video">
				<table>
					<tr>
						<td><label class="url" for="videoUrl"><var id="lang_video_url"></var></label></td>
						<td><input type="text" id="videoUrl"></td>
					</tr>
				</table>
				<div id="preview"></div>
				<div id="videoInfo">
					<fieldset>
						<legend><var id="lang_video_size"></var></legend>
						<table>
							<tr>
								<td><label for="videoWidth"><var id="lang_videoW"></var></label></td>
								<td><input type="text" class="txt" id="videoWidth"></td>
							</tr>
							<tr>
								<td><label for="videoHeight"><var id="lang_videoH"></var></label></td>
								<td><input type="text" class="txt" id="videoHeight"></td>
							</tr>
						</table>
					</fieldset>
					<fieldset>
						<legend><var id="lang_alignment"></var></legend>
						<div id="videoFloat"></div>
					</fieldset>
				</div>
			</div>
			<div class="panel" id="upload">
				<div id="upload_left">
					<div class="queueList" id="queueList">
						<div class="statusBar element-invisible">
							<div class="progress">
								<span class="text">0%</span>
								<span class="percentage"></span>
							</div>
							<div class="info"></div>
							<div class="btns">
								<div id="filePickerBtn"></div>
								<div class="uploadBtn"><var id="lang_start_upload"></var></div>
							</div>
						</div>
						<div id="dndArea" class="placeholder"><div class="filePickerContainer"><div id="filePickerReady"></div></div></div>
						<ul class="filelist element-invisible"><li class="filePickerBlock" id="filePickerBlock"></li></ul>
					</div>
				</div>
				<div id="uploadVideoInfo">
					<fieldset>
						<legend><var id="lang_upload_size"></var></legend>
						<table>
							<tr>
								<td><label><var id="lang_upload_width"></var></label></td>
								<td><input type="text" class="txt" id="upload_width"></td>
							</tr>
							<tr>
								<td><label><var id="lang_upload_height"></var></label></td>
								<td><input type="text" class="txt" id="upload_height"></td>
							</tr>
						</table>
					</fieldset>
					<fieldset>
						<legend><var id="lang_upload_alignment"></var></legend>
						<div id="upload_alignment"></div>
					</fieldset>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="../internal.js"></script>
<script type="text/javascript" src="../../third-party/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../../third-party/webuploader/webuploader.min.js"></script>
<script type="text/javascript" src="video.js"></script>
</body>
</html>
